<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2023 Pottery</title>
    <link type="text/css" rel="stylesheet" href="/css/nav.css" />
    <link type="text/css" rel="stylesheet" href="/css/base.css" />
    <link type="text/css" rel="stylesheet" href="/css/pottery.css" />
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      rel="shortcut icon"
      href="/images/chiploop tech-logo512.png"
      width="10"
      height="10"
    />
  </head>

  <body style="background-color: RGB(242, 251, 255); text-align: center">
    <div class="all">
      <div id="header"></div>
      <div class="main">
        <div style="text-align: left; width: 80%; margin-left: 10%">
          <h4>Pottery</h4>
        </div>
        <hr
          style="text-align: center; margin-left: 10%"
          width="80%"
          color="#987cb9"
          size="3"
        />
        <div style="width: 80%; margin-left: 10%; text-align: left">
          <div style="display: grid; text-align: center">
            <div style="display: flex; justify-content: center">
              <div class="notecard">
                <div class="notecard-front">
                  <div>
                    <img
                      style="width: 100%"
                      src="images/2023-c-1.jpg"
                      alt="X"
                    />
                  </div>
                </div>
                <div class="notecard-back">
                  <div></div>
                </div>
              </div>
              <div class="notecard">
                <div class="notecard-front">
                  <div>
                    <img
                      style="
                        max-width: 100%;
                        max-height: 100%;
                        object-fit: contain;
                      "
                      src="images/2023-c-2.jpg"
                      alt="X"
                    />
                  </div>
                </div>
                <div class="notecard-back">
                  <div>$mattle black + pewter$</div>
                </div>
              </div>
              <div class="notecard">
                <div class="notecard-front">
                  <div>
                    <img
                      style="
                        max-width: 100%;
                        max-height: 100%;
                        object-fit: contain;
                      "
                      src="images/2023-c-3.jpg"
                      alt="X"
                    />
                  </div>
                </div>
                <div class="notecard-back">
                  <div>$glossy white + stromy blue$</div>
                </div>
              </div>
            </div>
            <div style="display: flex; justify-content: center">
              <div class="notecard">
                <div class="notecard-front">
                  <div>
                    <div>
                      <img
                        style="
                          max-width: 100%;
                          max-height: 100%;
                          object-fit: contain;
                        "
                        src="images/2023-c-4.jpg"
                        alt="X"
                      />
                      <img
                        style="
                          max-width: 100%;
                          max-height: 100%;
                          object-fit: contain;
                        "
                        src="images/2023-c-5.jpg"
                        alt="X"
                      />
                    </div>
                  </div>
                </div>
                <div class="notecard-back">
                  <div></div>
                </div>
              </div>
              <div class="notecard">
                <div class="notecard-front">
                  <div>
                    <div>
                      <img
                        style="
                          max-width: 100%;
                          max-height: 100%;
                          object-fit: contain;
                        "
                        src="images/2023-c-6.jpg"
                        alt="X"
                      />
                      <img
                        style="
                          max-width: 100%;
                          max-height: 100%;
                          object-fit: contain;
                        "
                        src="images/2023-c-7.jpg"
                        alt="X"
                      />
                    </div>
                  </div>
                </div>
                <div class="notecard-back">
                  <div>$stormy blue$</div>
                </div>
              </div>
              <div class="notecard">
                <div class="notecard-front">
                  <div>
                    <div>
                      <img
                        style="
                          max-width: 100%;
                          max-height: 100%;
                          object-fit: contain;
                        "
                        src="images/2023-c-8.jpg"
                        alt="X"
                      />
                      <img
                        style="
                          max-width: 100%;
                          max-height: 100%;
                          object-fit: contain;
                        "
                        src="images/2023-c-9.jpg"
                        alt="X"
                      />
                    </div>
                  </div>
                </div>
                <div class="notecard-back">
                  <div>$grape$</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="footer"></div>
      </div>
    </div>
    <script>
      $("#header").load("/head/en-header.html");
      $("#footer").load("/footer/en-footer.html");
    </script>
  </body>
</html>
